<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoalBreaker AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: {
                 DEFAULT: '#1a1a1a',
                 dim: 'rgba(26, 26, 26, 0.4)'
              },
              paper: '#f4f2ee',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse-diffusion 8s infinite alternate ease-in-out',
              'text-pulse': 'textFade 2s infinite ease-in-out',
              'spin-slow': 'spin 10s linear infinite', 
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-diffusion': {
                '0%': { transform: 'scale(1) translate(-20%, -20%)', opacity: '0.5' },
                '100%': { transform: 'scale(1.5) translate(10%, 10%)', opacity: '0.8' },
              },
              textFade: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --cellulose-bg: #f4f2ee;
        --ink-primary: #1a1a1a;
        --diffusion-blur: 24px;
      }

      body {
        background-color: var(--cellulose-bg);
        color: var(--ink-primary);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* The Grain/Cellulose Texture Overlay */
      .cellulose-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50; 
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .diffused-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(var(--diffusion-blur));
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.02);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .diffused-card:hover {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.04);
      }
      
      /* Disable hover effect for non-interactive cards if needed */
      .diffused-card.static-card:hover {
        transform: none;
        background: rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.02);
      }

      /* Roadmap Stem */
      .roadmap-line {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 1px;
        background: linear-gradient(to bottom, transparent, #000 15%, #000 85%, transparent);
        opacity: 0.15; /* Increased opacity from 0.1 for better visibility */
        z-index: 0;
      }

      .node-blob {
        position: absolute;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, rgba(0, 0, 0, 0.08) 0%, transparent 70%);
        filter: blur(10px);
        z-index: -1;
        animation: pulse-diffusion 8s infinite alternate ease-in-out;
      }

      /* Animation classes */
      @keyframes slideUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .stagger-reveal {
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) backwards;
      }

      .haze-bg {
        background: radial-gradient(circle at 10% 20%, rgba(18, 18, 18, 0.03) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(18, 18, 18, 0.03) 0%, transparent 40%);
        transition: background 0.1s ease;
      }

      input:focus, textarea:focus {
        outline: none;
      }
      
      /* Recharts Outline Removal */
      .recharts-wrapper *:focus {
        outline: none !important;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      
      /* No scrollbar utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="haze-bg min-h-screen">
    <div class="cellulose-overlay"></div>
    <div id="root"></div>
  </body>
</html>
